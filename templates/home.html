<!DOCTYPE html>
<html>
<head>
    <title>KIRANA - Online Grocery Store</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 36px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        .buttons {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .buttons:hover {
            background-color: #0056b3;
        } 
    </style>
</head>
<body>
    <div class="header">
        KIRANA - Online Grocery Store
    </div>
    <div class="button-container">
        <form action="/user" method="get">
            <button class="buttons" type="submit">User</button>
        </form>
        <form action="/admin" method="get">
            <button class="buttons" type="submit">Admin</button>
        </form>
    </div>
</body>
</html>
